<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Do laundry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <style>

      body{
        background: #2f3437;
        color:rgba(255, 255, 255, 0.9);
      }

      #widgetLaundry{
        font-family: 'Raleway', sans-serif;
        text-align:center;
        letter-spacing:2px;
        font-weight:500;
        padding:1rem;
      }

      .empty .content{
        display:none;
      }

    </style>
  </head>
  <body>
    <div id="widgetLaundry">
      <div class="content">
        Laundry TODAY
      </div>
    </div>
    <script type="text/javascript">

      var start = new Date('2021-08-09 00:00');
      var startTimestamp = Math.floor(start.getTime() / 1000);
      var today = new Date();
      today.setHours(0, 0, 0, 0);
      var todayTimestamp = Math.floor(today.getTime() / 1000);

      var el = document.getElementById('widgetLaundry');

      if((todayTimestamp - startTimestamp) % 5 == 0){
      }else{
        el.classList.add('hide')
      }

    </script>
  </body>
</html>
