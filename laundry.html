<!-- Widget to reminds me that 5 days have passed and I need to do laundry -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Do laundry</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

    <style>

      body{
        background: #2f3437;
        color:rgba(255, 255, 255, 0.9);
        position:relative;
        height:100vh;
        padding:0;
        margin:0;
      }


      .content{
        font-family: 'Birthstone', cursive;
        text-align: center;
        letter-spacing: 2px;
        font-weight: 500;
        padding: 2rem 2rem 1rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        /* background: url(https://acapponi.github.io/notion/images/frame.png) no-repeat center; */
        background:url(https://acapponi.github.io/notion/images/background2.png) no-repeat left center;
        min-height: 190px;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: contain;
        font-size:28px;

      }

    </style>
  </head>
  <body>
    <div>
      <div class="content">
        <span id="widgetLaundry"></span>
      </div>
    </div>
    <script type="text/javascript">
      var start = new Date('2021-08-15 00:00');
      var startTimestamp = Math.floor(start.getTime() / 1000);
      var today = new Date();
      today.setHours(0, 0, 0, 0);
      var todayTimestamp = Math.floor(today.getTime() / 1000);

      var daysPassed = Math.round((todayTimestamp - startTimestamp) / 86400);

      var el = document.getElementById('widgetLaundry');

      // console.log(startTimestamp);
      // console.log(todayTimestamp);
      // console.log(daysPassed);
      // console.log(daysPassed % 5);

      if(daysPassed % 5 == 0){
        var node = document.createTextNode('Hoy toca cambiar las sábanas');
      }else{
        var node = document.createTextNode('La única batalla que se pierde es la que se abandona');
      }

      el.appendChild(node);

    </script>
  </body>
</html>
